<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Menu Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Function to toggle the menu visibility based on Lua messages
        function ToggleMenu(show) {
            var menu = document.querySelector('.cards');
            if (show) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }

        // Listen for messages from Lua
        window.addEventListener('message', function(event) {
            var item = event.data;
            if (item.type === "ui") {
                ToggleMenu(item.status);
            }
        });

        // Listen for ESC key press to close the menu
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                // Send a message to Lua to close the menu
                fetch(`https://${GetParentResourceName()}/exit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({}),
                });

                // Hide the menu
                ToggleMenu(false);
            }
        });

        // Function to handle card clicks
        function handleCardClicks() {
            document.querySelectorAll('.card.content').forEach(card => {
                card.addEventListener('click', function() {
                    const url = card.getAttribute('data-url');
                    if (url) {
                        console.log(`Opening URL: ${url}`);
                        window.invokeNative('openUrl', url);
                    }
                });
            });
        }

        // Call the function once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', handleCardClicks);
    </script>
</head>
