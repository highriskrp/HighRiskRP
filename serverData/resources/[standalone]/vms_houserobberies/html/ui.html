        </div>
        <div class="menu">
            <div class="main">
                <div data-type="houses-list">
                    <div>

                <div data-type="house-data">

        </div>

            <div class="back">

            </div>

            </div>
        </div>
        <div class="menu">
            <div data-type="house-config">

                    <div class="info">
